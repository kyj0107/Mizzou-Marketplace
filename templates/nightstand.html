{% extends 'base.html' %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/product.css') }}">
</head>

<body>
    <div class="container">
        <div class="product">
            <div class="gallery">
                <img src="{{ url_for('static', filename='/Images/ikea nighstand1.jpg') }}" id="productImg" alt="IKEA Nightstand">
                <div>
                </div>
                <div class="controls">
                    <span class="btn" data-img="{{ url_for('static', filename='/Images/ikea nighstand1.jpg') }}"></span>
                    <span class="btn" data-img="{{ url_for('static', filename='/Images/ikea nightstand2.jpg') }}"></span>
                    <span class="btn" data-img="{{ url_for('static', filename='/Images/ikea nightstand3.jpg') }}"></span>
                </div>
            </div>
            <div class="details">
                <h1>IKEA Nightstand</h1>
                <h2>$50</h2>
                <p>This is a used ikea nightstand. 
                </p>
                <form>
                    <div>
                        <label>Condition: Good</label>
                    </div>
                    <button type="button">Contact Seller</button>
                </form>
                <form>
                    <br></br>
                    <br></br>
                    <div>
                        <span id="prevProduct" class="back-button">Back</span>
                        <span id="nextProduct" class="switch-button">Next</span>
                    </div>
                </form>
            </div>
        </div>
        
    </div>

    <script>
        
        const productImg = document.getElementById("productImg");
        const buttons = document.querySelectorAll(".btn");

        buttons.forEach(button => {
            button.addEventListener("click", () => {
                productImg.src = button.getAttribute("data-img");
            });
        });   

    </script>

    <script>
        // JavaScript for span redirection
        const nextProduct = document.getElementById("nextProduct");
    
        nextProduct.addEventListener("click", () => {
            window.location.href = "{{ url_for('textbook') }}";
        });
        const prevProduct = document.getElementById("prevProduct");

        prevProduct.addEventListener("click", () => {
            window.location.href = "{{ url_for ('product')}}"; 
        });
    </script>
</body>

{% endblock %}
