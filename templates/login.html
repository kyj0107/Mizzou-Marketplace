{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">
</head>

<h1>Login</h1>
<h2>Please sign in with your Mizzou Marketplace credentials:</h2>

<form action="{{ url_for('login') }}" method="POST">
    <div>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" required>
    </div>

    <div>
        <label for="password">Password:</label>
        <div class="input-group">
            <span class="input-group-text" id="togglePassword">
                <i class="bi bi-eye-slash" id="toggleIcon"></i>
            </span>
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password here">
        </div>
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
</form>

<p><a href="{{ url_for('register') }}">Don't have an account yet?</a></p>

<!--Password Toggle Script-->
<script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordField = document.getElementById('password');

    togglePassword.addEventListener('click', function() {
        const type = passwordField.getAttribute('type') === 'password'?'text':'password';
        passwordField.setAttribute('type', type);

        const toggleIcon = this.querySelector('i');
        toggleIcon.classList.toggle('bi-eye');
        toggleIcon.classList.toggle('bi-eye-slash');
    });

</script>

{% endblock %}
