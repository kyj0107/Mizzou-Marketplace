{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/registration.css') }}">
</head>

<h1>Register</h1>
<h2>Please complete the following to create an account:</h2>
<form action="{{ url_for('register') }}" method="post">
    <div>
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName" required>
    </div>
    <div>
        <label for="lastInitial">Last Initial:</label>
        <input type="text" name="lastInitial" id="lastInitial" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <div class="input-group">
            <span class="input-group-text" id="togglePassword">
                <i class="bi bi-eye-slash"></i>
            </span>
            <input type="password" name="password" id="password" class="form-control" minlength="8" required>
        </div>
    </div>
    <div>
        <i>Password minimum must be 8 characters and at least contain an uppercase, lowercase, number, and special character</i>
    </div>
    <div>
        <label for="passwordConfirm">Confirm Password:</label>
        <div class="input-group">
            <span class="input-group-text" id="togglePasswordConfirm">
                <i class="bi bi-eye-slash"></i>
            </span>
            <input type="password" name="passwordConfirm" id="passwordConfirm" class="form-control" required>
        </div>
    </div>
    <div>
        <button class="submitbtn">Submit</button>
    </div>
</form>

<p><a href="{{ url_for('login') }}">Already have an account?</a></p> <!-- No class for the paragraph -->

<!--Password Toggle Script-->
<script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordField = document.getElementById('password');

    togglePassword.addEventListener('click', function() {
        const type = passwordField.getAttribute('type') === 'password'?'text':'password';
        passwordField.setAttribute('type', type);

        const toggleIcon = this.querySelector('i');
        toggleIcon.classList.toggle('bi-eye');
        toggleIcon.classList.toggle('bi-eye-slash');
    });

    const togglePasswordConfirm = document.getElementById('togglePasswordConfirm');
    const confirmPasswordField = document.getElementById('passwordConfirm');

    togglePasswordConfirm.addEventListener('click', function() {
        const type = confirmPasswordField.getAttribute('type') === 'password'?'text':'password';
        confirmPasswordField.setAttribute('type', type);

        const toggleIcon = this.querySelector('i');
        toggleIcon.classList.toggle('bi-eye');
        toggleIcon.classList.toggle('bi-eye-slash');
    });


</script>

{% endblock %}
