{% extends 'base.html' %}

{% block content %}
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/registration.css') }}">
</head>

<h1>Register</h1>
<h2>Please complete the following to create an account:</h2>
<form action="{{ url_for('register') }}" method="post">
    <div>
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName" required>
    </div>
    <div>
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" minlength="8" required>
    </div>
    <div>
        <i>Password minimum must be 8 characters and at least contain an uppercase, lowercase, number, and special character</i>
    </div>
    <div>
        <label for="passwordConfirm">Confirm Password:</label>
        <input type="password" name="passwordConfirm" id="passwordConfirm" required>
    </div>
    <div>
        <button class="submitbtn">Submit</button>
    </div>
</form>

<p><a href="{{ url_for('login') }}">Already have an account?</a></p> <!-- No class for the paragraph -->

{% endblock %}
