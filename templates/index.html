{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<div>
    <form action="{{ url_for('logout') }}" method="post">
        <button type="submit">Log Out</button>
    </form>
</div>
    <h1>Hello! Have a look at what we have for sale!</h1>
    <form method="post">
        <label for="sort">Sort by:</label>
        <select id="sort" name="sort">
          <option value="">Show everything</option>
          <option value="furniture">Furniture</option>
          <option value="textbooks">Textbooks</option>
          <option value="supplies">Supplies</option>
        </select>
        <button type="submit" class="sort">Submit</button>
    </form>
    <br>
    {% for item in items %}
        <div class="card">
            <img class="card-img-top" src="" alt="Product image unavailable">
            <div class="card-body">
                <h5>{{ item['itemName'] }}</h5>
                <h6>{{ item['poster'] }}</h6>
                <p>{{ item['itemDescription'] }}</p>
                <p> {{ item['posted'] }}</p>
                <button class="card-btn"><a href="#" class="card-link">Go to Product</a></button>
            </div>
        </div>
    {% endfor %}

{% endblock %}
