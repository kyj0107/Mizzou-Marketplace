{% extends 'base.html' %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/product.css') }}">
</head>

<body>
    <div class="container">
        <div class="product">
            <div class="gallery">
                <img src="{{ url_for('static', filename='/Images/apple-1835805_1280.jpg') }}" id="productImg" alt="Apple MacBook Air Image">
                <div>
                </div>
                <div class="controls">
                    <span class="btn" data-img="{{ url_for('static', filename='/Images/apple-1835805_1280.jpg') }}"></span>
                    <span class="btn" data-img="{{ url_for('static', filename='/Images/laptop-3912759_1280.jpg') }}"></span>
                    <span class="btn" data-img="{{ url_for('static', filename='/Images/macbook-5032167_1280.jpg') }}"></span>
                </div>
            </div>
            <div class="details">
                <h1>Apple MacBook Air</h1>
                <h2>$500</h2>
                <p>This is a used 2016 MacBook Air; it's been well taken care of and is in good condition.</p>
                <form>
                    <div>
                        <label>Condition: Good</label>
                    </div>
                    <div>
                    </div>
                    <button type="button">Contact Seller</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        
        const productImg = document.getElementById("productImg");
        const buttons = document.querySelectorAll(".btn");

        buttons.forEach(button => {
            button.addEventListener("click", () => {
                productImg.src = button.getAttribute("data-img");
            });
        });
    </script>
</body>

{% endblock %}
