<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} - Mizzou Marketplace</title>
    <style>
        .item {
            padding: 10px;
            margin: 5px;
            background-color: white
        }
    </style>
</head>
<body>
    <nav class="headernav">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('itemEntry') }}">Post an Item</a>
        <a href ="{{ url_for ('product') }}">Products</a>
        <div id="munavbarlink">
            <a href="{{ url_for('go_mu_homepage') }}">
                <img src="/static/Images/MU_UniversitySignature_rgb_rev_horiz.png" id="mulogo">
            </a>
        </div>
        <div class="account">
            <a href="{{ url_for('login') }}">Login</a>
            <a href ="{{ url_for('register') }}">Register</a>

        </div>
    </nav>
    <hr>
    <div class="content">
        {% for message in get_flashed_messages() %}
            <div class="alert">{{ message }}</div>
        {% endfor %}

        {% block content %} {% endblock %}
    </div>
    <div class="footer">
        <img src="/static/Images/Mizzou-Pendant-3.png" id="mupendant">
        <div class="footeritems">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('faq') }}">FAQ</a>
        </div>
    </div>
</body>
</html>
