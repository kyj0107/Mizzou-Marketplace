<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} - Mizzou Marketplace</title>
    <!--<style>
        This will probably be where the Mizzou colors and stuff end up.
        I wonder how we'll go about implementing our design in HTML...
    </style>-->
</head>
<body>
    <nav class="headernav">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('about') }}">About</a>
        <div class="account">
            <a href="{{ url_for('login') }}">Login</a>
            <a href ="{{ url_for('register') }}">Register</a>
        </div>
    </nav>
    <hr>
    <div class="content">
        {% for message in get_flashed_messages() %}
            <div class="alert">{{ message }}</div>
        {% endfor %}

        {% block content %} {% endblock %}
    </div>
</body>
</html>
